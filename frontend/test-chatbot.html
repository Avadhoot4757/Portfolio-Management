<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .response {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error {
            border-left-color: #f56565;
            background: #fff5f5;
            color: #c53030;
        }
        .success {
            border-left-color: #48bb78;
            background: #f0fff4;
            color: #2f855a;
        }
        .label {
            font-weight: 600;
            color: #333;
            margin-top: 15px;
            display: block;
        }
        .info {
            background: #ebf8ff;
            border-left: 4px solid #4299e1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .info a {
            color: #2b6cb0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Gemini API Test</h1>
        <p class="subtitle">Test your Gemini API key before using it in the chatbot</p>
        
        <div class="info">
            <strong>Don't have an API key?</strong><br>
            Get one free at <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
        </div>

        <label class="label">Enter your Gemini API Key:</label>
        <input type="password" id="apiKey" placeholder="AIza...">

        <label class="label">Test Message:</label>
        <textarea id="message" rows="3" placeholder="Hello! Can you help me understand portfolio diversification?">Hello! Can you help me understand portfolio diversification?</textarea>

        <button onclick="testAPI()" id="testBtn">Test API Connection</button>

        <div id="response"></div>
    </div>

    <script>
        async function testAPI() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const message = document.getElementById('message').value.trim();
            const responseDiv = document.getElementById('response');
            const testBtn = document.getElementById('testBtn');

            if (!apiKey) {
                responseDiv.innerHTML = '<div class="response error">Please enter your API key</div>';
                return;
            }

            if (!message) {
                responseDiv.innerHTML = '<div class="response error">Please enter a test message</div>';
                return;
            }

            testBtn.disabled = true;
            testBtn.textContent = 'Testing...';
            responseDiv.innerHTML = '<div class="response">Sending request to Gemini API...</div>';

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: message
                                }]
                            }],
                            generationConfig: {
                                temperature: 0.7,
                                maxOutputTokens: 800,
                            }
                        })
                    }
                );

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'API request failed');
                }

                const data = await response.json();
                const botResponse = data.candidates?.[0]?.content?.parts?.[0]?.text;

                if (!botResponse) {
                    throw new Error('No response generated');
                }

                responseDiv.innerHTML = `
                    <div class="response success">
                        <strong>‚úÖ Success! Your API key works!</strong>
                    </div>
                    <div class="response">
                        <strong>AI Response:</strong><br><br>${botResponse}
                    </div>
                    <div class="response success">
                        <strong>Next Steps:</strong><br>
                        1. Copy your API key<br>
                        2. Open frontend/.env<br>
                        3. Set REACT_APP_GEMINI_API_KEY=your_key_here<br>
                        4. Restart your React app (npm start)
                    </div>
                `;
            } catch (error) {
                responseDiv.innerHTML = `
                    <div class="response error">
                        <strong>‚ùå Error:</strong><br><br>${error.message}
                        <br><br>
                        <strong>Common Issues:</strong><br>
                        ‚Ä¢ Invalid API key<br>
                        ‚Ä¢ API key doesn't have Gemini API enabled<br>
                        ‚Ä¢ Rate limit exceeded<br>
                        ‚Ä¢ Network connection issue
                    </div>
                `;
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'Test API Connection';
            }
        }

        // Allow Enter key to submit
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                testAPI();
            }
        });
    </script>
</body>
</html>
